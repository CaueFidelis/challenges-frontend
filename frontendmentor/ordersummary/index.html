<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary</title>

  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

  <!-- Css e Fonts -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <article>
      <div class="container">
        <div class="illustration-hero">
          <img src="./img/illustration-hero.svg" alt="Image illustrative of a hero"">
        </div>

        <div class=" container-content">
          <h1>Order Summary</h1>
          <p class="description">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>

          <div class="container-plan">
            <div class="details-plan">
              <img src="./img/icon-music.svg" alt="Icon Music">

              <div>
                <p class="plan"><strong>Annual Plan</strong></p>
                <p>$59.99/year</p>
              </div>
            </div>

            <button href="/#" class="btn-change">Change</button>
          </div>

          <button class="btn-proceed">Proceed to Payment</button>

          <button class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </article>
  </main>
</body>

</html>
