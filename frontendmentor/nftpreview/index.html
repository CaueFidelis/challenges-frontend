<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

  <title>Nft Preview Card</title>
  <!-- Css and Fonts -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <article aria-label="card">
      <div class="container">
        <div class="content">
          <div class="container-image">
            <img src="./img/image-equilibrium.jpg" alt="illustrative's image Equilibrium" class="main-image">

            <div class="view">
              <img src="./img/icon-view.svg" alt="Icon view">
            </div>
          </div>

          <h1>Equilibrium #3429</h1>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>

          <div class="info">
            <div class="cripto">
              <img src="./img/icon-ethereum.svg" alt="">
              <span>0.041 ETH</span>
            </div>

            <div class="time">
              <img src="./img/icon-clock.svg" alt="">
              <span>3 days left</span>
            </div>
          </div>
        </div>

        <div class="topic-author">
          <div class="author">
            <img src="./img/image-avatar.png" alt="Image avatar">
            <span>Creation of <a href="">Jules Wyvern</a></span>
          </div>
        </div>
      </div>


    </article>
  </main>
</body>

</html>
